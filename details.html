<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;

        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; padding: 20px 0;">Student Details</h1>

        <table>
            <tr>
                <th>Student Name</th>
                <td>John Doe</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>john.doe@example.com</td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>(123) 456-7890</td>
            </tr>
            <tr>
                <th>Address</th>
                <td>123 Main Street, City, Country</td>
            </tr>
        </table>
    </div>
</body>

</html>
